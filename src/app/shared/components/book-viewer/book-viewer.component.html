<mat-card *ngIf="book">
    <img mat-card-image
        [src]="book.image_url">
    <mat-card-content>
        <p>{{book.title}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>عرض التفاصيل</button>
        <a mat-button
            [href]="book.pdf_url"
            target="_blank">تحميل</a>
    </mat-card-actions>
</mat-card>
